{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <time class="deemphasized">{{ .PublishDate.Format "2 Jan 2006" }}</time>
    {{ .Content }}
</article>
<aside class="deemphasized">
    Did this post resonate with you? Subscribe to my writings <a href="/rss/">via RSS</a>.
</aside>
{{ end }}
