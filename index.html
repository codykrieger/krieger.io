---
layout: default
---

<p>
  Hi, I'm Cody. I made <a href="https://gfx.io">gfxCardStatus</a>, and I work on the Safari team at Apple.
</p>

{% if paginator.total_posts > 0 %}
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="meta">{{ post.date | date_to_long_string }}</span>
    </li>
  {% endfor %}
</ul>
{% endif %}
